<html>
    <head><title> Block vs Inline Elements  </title>
</head>
  <body>
           <div style="background-color:lightblue;text-align: center;font-size: large;">
            <!-- display inline will display two styles in the same line else display block will display two styles in different lines -->
                   <h2 style="color: blueviolet"> This is heading</h2>
                   <p>This is another para</p>
                   <p style="display:block;">
                          <b>Shekhar</b>
                            <b>Riplu</b>
                                <b>Gudu</b>

                   </p>

                   <p style="display:inline;">
                    <b>Shekhar</b>
                      <b>Riplu</b>
                          <b>Gudu</b>

             </p>

             <p style="display:inline;">
                <b>Shekhar</b>
                  <b>Riplu</b>
                      <b>Gudu</b>

         </p>
           </div> 

           
           <h2 style="color: red;background-color: aqua;"> This is heading</h2>     
           <p style="color: white;background-color:green;">This is another para</p>
</body>
</html>
